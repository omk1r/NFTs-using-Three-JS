<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>My first three.js app</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <style>
      body {
        margin: 0;
      }
    </style>
  </head>
  <body>
    <form onsubmit="return false">
      <div class="row g-3">
        <div class="col-sm">
          <label class="form-label">NFT name</label>
          <input class="form-control" type="text" id="nft_name" required />
        </div>

        <div class="col-sm">
          <label class="form-label">NFT width</label>
          <input class="form-control" type="number" id="nft_width" required />
        </div>

        <div class="col-sm">
          <label class="form-label">NFT height</label>
          <input class="form-control" type="number" id="nft_height" required />
        </div>

        <div class="col-sm">
          <label class="form-label">NFT depth</label>
          <input class="form-control" type="number" id="nft_depth" required />
        </div>

        <div class="col-sm">
          <label class="form-label">X position</label>
          <input class="form-control" type="number" id="nft_x" required />
        </div>

        <div class="col-sm">
          <label class="form-label">Y position</label>
          <input class="form-control" type="number" id="nft_y" required />
        </div>

        <div class="col-sm">
          <label class="form-label">Z position</label>
          <input class="form-control" type="number" id="nft_z" required />
        </div>

        <button id="mint" type="submit" class="btn btn-primary">
          Create a new NFT!
        </button>
      </div>
    </form>
    <script type="module">
      import polygon from "./src/Web3.js";
      import * as THREE from "https://unpkg.com/three/build/three.module.js";
      // import movement from "./src/index.js"
      import abi from "./src/abi/abi.json" assert { type: "json" };
      const scene = new THREE.Scene();
      const camera = new THREE.PerspectiveCamera(
        75,
        window.innerWidth / window.innerHeight,
        0.1,
        1000
      );

      const renderer = new THREE.WebGLRenderer();
      renderer.setSize(window.innerWidth, window.innerHeight);
      document.body.appendChild(renderer.domElement);
      const ambient_light = new THREE.AmbientLight(0x404040);
      const direction_light = new THREE.DirectionalLight(0xffffff, 1);
      ambient_light.add(direction_light);
      scene.add(ambient_light);

      const geometry_area = new THREE.BoxGeometry(100, 0.2, 70);
      const material_area = new THREE.MeshPhongMaterial({ color: 0xffffff });
      const area = new THREE.Mesh(geometry_area, material_area);
      scene.add(area);

      // const geometry = new THREE.BoxGeometry(1, 1, 1);
      // const material = new THREE.MeshPhongMaterial({ color: 0x00ff00 });
      // const cube = new THREE.Mesh(geometry, material);
      // scene.add(cube);

      // const geometry_cyl = new THREE.CylinderGeometry(5, 5, 20, 32);
      // const material_cyl = new THREE.MeshPhongMaterial({ color: 0xffff00 });
      // const cylinder = new THREE.Mesh(geometry_cyl, material_cyl);
      // scene.add(cylinder);
      // cylinder.position.set(20, 5, 0);

      // const geometry_cone = new THREE.ConeGeometry(5, 20, 32);
      // const material_cone = new THREE.MeshPhongMaterial({ color: 0x1be3ef });
      // const cone = new THREE.Mesh(geometry_cone, material_cone);
      // scene.add(cone);
      // cone.position.set(-10, 5, 0);

      camera.position.z = 5;
      camera.position.set(10, 5, 40);

      class KeyMovements {
        constructor() {
          this.movement = {};
          window.addEventListener("keydown", this.down.bind(this));
          window.addEventListener("keyup", this.up.bind(this));
        }
        isPressed(keyCode) {
          return this.movement[keyCode] ? this.movement[keyCode] : false;
        }
        down(e) {
          if (this.movement[e.keyCode]) return;
          this.movement[e.keyCode] = true;
          console.log("KeyDown: ", e.key, "KeyCode:", e.keyCode);
        }
        up(e) {
          this.movement[e.keyCode] = false;
          console.log("KeyUp: ", e.key, "KeyCode:", e.keyCode);
        }
      }

      const Movements = new KeyMovements();

      function animate() {
        requestAnimationFrame(animate);
        // cube.rotation.x += 0.03;
        // cube.rotation.y += 0.03;
        // // camera.position.x+=0.03;
        // // camera.position.y-=0.03;
        // cylinder.rotation.x += 0.1;
        // cylinder.rotation.y += 0.1;

        if (Movements.isPressed(37)) {
          camera.position.x -= 0.5;
        }
        if (Movements.isPressed(38)) {
          camera.position.x += 0.5;
          camera.position.y += 0.5;
        }
        if (Movements.isPressed(39)) {
          camera.position.x += 0.5;
        }
        if (Movements.isPressed(40)) {
          camera.position.x -= 0.5;
          camera.position.y -= 0.5;
        }

        camera.lookAt(area.position);
        renderer.render(scene, camera);
      }
      animate();

      const button = document.querySelector('#mint');
      button.addEventListener('click',mintNFT);

      function mintNFT(){
        let nft_name = document.querySelector("#nft_name").value;
        let nft_width = document.querySelector("#nft_width").value;
        let nft_height = document.querySelector("#nft_height").value;
        let nft_depth= document.querySelector("#nft_depth").value;
        let nft_x= document.querySelector("#nft_x").value;
        let nft_y = document.querySelector("#nft_y").value;
        let nft_z = document.querySelector("#nft_z").value;

        if(typeof window.ethereum=="undefined"){
            rej("You should install Metamask")
        }

        let web3 = new Web3(window.ethereum);
        let contract = new web3.eth.Contract(abi,"0x68df7dcd694bef21e63448c3659a5e2ba337e90b");

        web3.eth.requestAccounts().then((accounts)=>{
          contract.methods.mint(nft_name,nft_width,nft_height,nft_depth,nft_x,nft_y,nft_z).send({from:accounts[0],value:"10"}).then(console.log("NFT is minted"));
        })
      }

      polygon.then((result)=>{
        result.nft.forEach((object,index)=>{
          if(index<=result.supply){
              const geometry_cone = new THREE.ConeGeometry(object.w, object.h, object.d);
      const material_cone = new THREE.MeshPhongMaterial({ color: 0x1be3ef });
      const nft = new THREE.Mesh(geometry_cone, material_cone);
      nft.position.set(object.x, object.y, object.z);
      scene.add(nft);
          }
        })
      })

      // Our Javascript will go here.
    </script>
    <script src="https://unpkg.com/web3@latest/dist/web3.min.js"></script>
  </body>
</html>
